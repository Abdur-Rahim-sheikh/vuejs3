<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goals">
    <h2>My course goals</h2>
    <input type="text" v-model="enteredGoalValue" />
    <button @click="addGoal">Add Goal</button>
    <!-- <p v-if="goals.length===0">No goals have been added yet - please start adding some!</p>
    <ul v-else>
      <li v-for="goal in goals">{{ goal }}</li>
    </ul> -->
    <p v-show="goals.length===0">No goals have been added yet - please start adding some!</p>
    <ul v-show="goals.length>0">
      <li v-for="(goal, idx) in goals">{{ idx }}-{{ goal }}!</li>
    </ul>

    <span style="color:red"> Below things can also be done</span>
    <ul>
      <li v-for="value in {name:'Abir', age:'26'}">{{value}}</li>
      <!-- <li v-for="(value, key) in {name:'Abir', age:'26'}">{{key}}->{{value}}</li> -->
      <!-- <li v-for="(value, key, index) in {name:'Abir', age:'26'}">{{index}}: {{key}}->{{value}}</li> -->
    </ul>
    <ul>
      <li v-for="num in 4">{{num}}</li>
    </ul>
  </section>
</body>

</html>
